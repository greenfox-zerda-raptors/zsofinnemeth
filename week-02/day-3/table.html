<!DOCTYPE html>
<html>

<head>
  <title>Table</title>
  <link rel="stylesheet" type="text/css" href="table.css">
  <meta charset="utf-8">

</head>

<body>
  <div id="container">
    <table>

      <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>January</td>
          <td>$ 50,000.00</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$ 10,000.00</td>
        </tr>
        <tr>
          <td>March</td>
          <td>$ 85,000.00</td>
        </tr>
        <tr>
          <td>April</td>
          <td>$ 56,000.00</td>
        </tr>
        <tr>
          <td id="may">May</td>
          <td id="money">$ 98,000.00</td>
        </tr>
      </tbody>

    </table>
  </div>
</body>

</html>
